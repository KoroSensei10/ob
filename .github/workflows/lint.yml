name: Lint

on:
  push:
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm i -g pnpm && pnpm install

      - name: Run linter
        run: pmpm check && pnpm lint